<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">
                    
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta</p>
                    <form action="login.php" method="post" autocomplete="on">
                            <div class="campo">
                                <label for="iemail">
                                    <span class="material-symbols-rounded">
                                        login
                                    </span>
                                </label>
                                <input type="text" name="email" id="iemail" class="caixa-texto" placeholder="e-mail" autocomplete="email" required maxlength="30">
                            </div>

                            <div class="campo">
                                <label for="isenha">
                                    <span class="material-symbols-sharp">
                                        key
                                    </span>
                                </label>
                                <input type="password" name="senha" id="isenha" class="caixa-texto" placeholder="senha" autocomplete="current-password" required minlength="8" maxlength="14">
                            </div>

                        <input class="enviar" type="submit" value="Entrar">
                        <input class="esqueci-senha" type="submit" value="Esqueci a senha">
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
